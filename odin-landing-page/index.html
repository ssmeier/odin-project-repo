<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap'); </style>
    <title>Landing Page</title>
</head>
<body>
    <header>
        <img src="" alt="logo">
        <nav>
            <a href="">header link one</a>
            <a href="">header link two</a>
            <a href="">header link three</a>
        </nav>
    </header>
    <main>
        <!-- Hero-->
        <section class="hero">
            <div>
                <h1>This website is awesome</h1>
                <p>This website has some subtext that goes under the main title.</p>
                <button>Sign up</button>
            </div>
            <img src="https://via.placeholder.com/150.png" alt="palceholder image">
        </section>
        <!--Informational section-->
        <section class="info">
            <h1>Some random information</h1>
            <div id=gallery>
            <figure>
                <img src="https://via.placeholder.com/150.png">
                <figcaption>Subtext underneath an image</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150.png">
                <figcaption>Subtext underneath an image</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150.png">
                <figcaption>Subtext underneath an image</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150.png">
                <figcaption>Subtext underneath an image</figcaption>
            </figure>
            </div>
        </section>
        <!--Quote-->
        <section class="quote">
            <figure>
                <blockquote>
                    This is an inspiring quote, or a testimonial from something.
                </blockquote>
                <figcaption>A quote maker</figcaption>
            </figure>   
        </section>
        <!--Call to action-->
        <section class cta>
            <h1>Call to action! It's time!</h1>
            <p>Sign up for something with that button!</p>
            <button>Sign up</button>
        </section>
    </main>
    <footer>
        <p>Copyright Sam Meier 2023</p>
    </footer>
</body>
</html>
